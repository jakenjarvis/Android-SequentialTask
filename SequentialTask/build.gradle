def getAndroidManifestVersionCode()
{
    def result = -1
    def pattern = Pattern.compile("versionCode=\"(\\d+)\"")
    def manifestFile = new File(project.projectDir.toString() + '/AndroidManifest.xml')
    manifestFile.eachLine { line ->
        def matcher = pattern.matcher(line)
        if(matcher.find())
        {
            result = Integer.parseInt(matcher.group(1))
            //break
        }
    }
    if(result <= 0)
    {
        throw new InvalidUserDataException("versionCode was not found in the $manifestFile")
    }
    return result
}

def getSystemPropertiesNullToReadLine(propertyname, readlinemessage)
{
    def result = ""
    if(System.properties.hasProperty(propertyname)
        && (System.properties[propertyname].length() >= 1))
    {
        result = System.properties[propertyname]
    }
    else
    {
        result = System.console().readLine("\n\$ " + readlinemessage + ": ")
    }
    return result
}

// http://www.gradle.org/docs/current/dsl/org.gradle.api.tasks.bundling.Zip.html
task aarlib(type: Zip) {
    extension = 'aar'
    destinationDir = file('build/libs')
    archiveName = "${project.name}-${project.version}.aar"
}

// http://www.gradle.org/docs/current/dsl/org.gradle.api.tasks.bundling.Jar.html
task jarlib(type: Jar) {
    extension = 'jar'
    destinationDir = file('build/bundles/release')
    archiveName = 'classes.jar'
}

// http://www.gradle.org/docs/current/dsl/org.gradle.api.tasks.bundling.Zip.html
// https://github.com/googlemaps/android-maps-utils/blob/master/library/build.gradle
task apklib(type: Zip) {
    dependsOn 'packageReleaseJar'
    extension = 'apklib'

    from 'AndroidManifest.xml'
    into('res') {
        from 'res'
    }
    into('src') {
        from 'src'
    }
}

artifacts {
    archives aarlib
    archives apklib
    archives jarlib
}

